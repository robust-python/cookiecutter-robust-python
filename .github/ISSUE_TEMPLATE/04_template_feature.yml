name: 'âœ¨ Template Feature Request'
description: Suggest new features or improvements for the cookiecutter template itself
labels: [enhancement, template]
title: '[Template Feature] '

body:
  - type: markdown
    attributes:
      value: |
        ## Template Feature Request
        
        Suggest improvements for the **cookiecutter template itself** including:
        - New cookiecutter options/variables
        - Template structure changes
        - New post-generation hooks
        - Template functionality enhancements
        
        > **Note:** For improvements to **generated projects** (new nox sessions, tooling updates), use the "Generated Project Feature Request" template instead.

  - type: textarea
    id: problem
    attributes:
      label: ğŸ¡ Problem or Use Case
      description: What problem would this feature solve? What use case would it enable?
      placeholder: |
        Example: I want to choose between different CI providers during template generation...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: ğŸ’¡ Proposed Solution
      description: Describe your proposed solution or feature in detail
      placeholder: |
        Example: Add a new cookiecutter variable 'ci_provider' with options for GitHub Actions, GitLab CI, etc...
    validations:
      required: true

  - type: dropdown
    id: feature_type
    attributes:
      label: ğŸ·ï¸ Feature Type
      options:
        - New cookiecutter variable/option
        - New template files or structure
        - New post-generation hooks
        - New template nox sessions
        - Template documentation improvements
        - Template testing improvements
        - Other template functionality
    validations:
      required: true

  - type: textarea
    id: implementation
    attributes:
      label: ğŸ”§ Implementation Ideas
      description: How could this feature be implemented? Any technical considerations?
      placeholder: |
        Example: Modify cookiecutter.json to add the variable, create conditional template files...
    validations:
      required: false

  - type: textarea
    id: alternatives
    attributes:
      label: ğŸ”€ Alternatives Considered
      description: What other approaches have you considered?
      placeholder: |
        Example: Could use environment variables instead of cookiecutter variables...
    validations:
      required: false

  - type: dropdown
    id: breaking_change
    attributes:
      label: âš ï¸ Breaking Change Impact
      description: Would this change break existing template usage or generated projects?
      options:
        - "No - backward compatible"
        - "Yes - breaking change"
        - "Unsure"
    validations:
      required: true

  - type: textarea
    id: additional_context
    attributes:
      label: ğŸ“ Additional Context
      description: Any other relevant information, examples, or references
      placeholder: |
        Links to similar implementations, screenshots, or additional details...
    validations:
      required: false