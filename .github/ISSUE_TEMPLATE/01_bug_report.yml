name: 'üêõ Bug Report'
description: Report a bug with the template or generated projects
labels: [bug]
title: '[Bug] '

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please provide as much detail as possible.

  - type: dropdown
    id: issue_scope
    attributes:
      label: Is this a template issue or generated project issue?
      options:
        - Template (generation, hooks, scripts)
        - Generated Project (nox, dependencies, tooling)
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug
      placeholder: |
        What went wrong? Please be as specific as possible.
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      value: |
        1. 
        2. 
        3. 
    validations:
      required: true

  - type: textarea
    id: expected_behavior
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual_behavior
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide relevant environment details
      value: |
        - OS: 
        - Python version: 
        - Cookiecutter version (if template issue): 
        - Project configuration (rust extension enabled?): 
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs/Output
      description: Please paste any relevant error messages or logs
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might be helpful
    validations:
      required: false