# bitbucket-pipelines.yml
# See https://support.atlassian.com/bitbucket-cloud/docs/get-started-with-bitbucket-pipelines/
# This is currently untested serves as a best guess for an equivalent pipeline

image: ghcr.io/astral-sh/uv:latest-python3.13-bookworm-slim

definitions:
  caches:
    uv-deps:
      key:
        files:
          - pyproject.toml
          - uv.lock
          - requirements*.txt
          - "**/requirements*.txt"
      path: .uv-cache
    pip-deps:
      key:
        files:
          - pyproject.toml
          - uv.lock
          - requirements*.txt
          - "**/requirements*.txt"
      path: .cache/pip

  # Shared configuration for uv
  services:
    docker:
      memory: 2048

pipelines:
  # Default pipeline for pushes to any branch
  default:
    - step:
        name: Python Quality Checks
        caches:
          - uv-deps
          - pip-deps
        script:
          - export UV_CACHE_DIR=.uv-cache
          - export UV_LINK_MODE=copy
          - uv --version
          - uvx nox -t quality
          - uv cache prune --ci
        after-script:
          - echo "Python quality checks completed"

{% if cookiecutter.add_rust_extension -%}
    - step:
        name: Rust Quality Checks
        image: rust:latest
        script:
          - rustup component add rustfmt clippy
          - curl -LsSf https://astral.sh/uv/install.sh | sh
          - export PATH="$PATH:/root/.cargo/bin"
          - uvx nox -s format-rust
          - uvx nox -s lint-rust
        after-script:
          - echo "Rust quality checks completed"
{%- endif %}

    - step:
        name: Security Checks
        caches:
          - uv-deps
          - pip-deps
        script:
          - export UV_CACHE_DIR=.uv-cache
          - export UV_LINK_MODE=copy
          - uvx nox -s security-python
          - uv cache prune --ci
        after-script:
          - echo "Security checks completed"

    # Parallel typecheck execution across Python versions
