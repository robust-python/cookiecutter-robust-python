name: 'üìñ Documentation Issue'
description: Report documentation issues or suggest improvements
labels: [documentation, needs-triage]
title: '[Docs] '

# Label Mapping Documentation for GitHub Actions:
#
# Scope mapping (based on doc_scope field):
# - "Template (this repository)" ‚Üí scope:template
# - "Generated Project (documentation templates)" ‚Üí scope:generated
# - "Both" ‚Üí scope:both
#
# Priority mapping (based on priority field):
# - "Critical - Incorrect information" ‚Üí priority:critical
# - "High - Blocks understanding" ‚Üí priority:high
# - "Medium - Affects usability" ‚Üí priority:medium
# - "Low - Minor improvement" ‚Üí priority:low
#
# Feature flags:
# - affects_rust: "Yes*" ‚Üí rust

body:
  - type: markdown
    attributes:
      value: |
        ## Documentation Issue
        
        Report problems or suggest improvements for documentation.

  - type: dropdown
    id: doc_scope
    attributes:
      label: üéØ Documentation Scope
      description: Which documentation area is this about?
      options:
        - Template (this repository)
        - Generated Project (documentation templates)
        - Both
    validations:
      required: true

  - type: dropdown
    id: doc_type
    attributes:
      label: üìÅ Documentation Type
      options:
        - README files
        - API/code documentation
        - Usage guides/tutorials
        - Configuration documentation
        - Troubleshooting guides
        - Build/deployment documentation
        - Development setup
        - Contributing guidelines
        - Other
    validations:
      required: true

  - type: dropdown
    id: issue_type
    attributes:
      label: üè∑Ô∏è Issue Type
      options:
        - Missing documentation
        - Incorrect/outdated information
        - Unclear explanation
        - Documentation build failure
        - Broken links
        - Formatting issues
        - Suggestion for improvement
        - Translation issue
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: üìù Issue Description
      description: Describe the documentation problem and suggest improvements
      placeholder: |
        Clear description of the documentation issue...
    validations:
      required: true

  - type: input
    id: link
    attributes:
      label: üîó Documentation Link
      description: Link to the problematic documentation (if applicable)
      placeholder: https://cookiecutter-robust-python.readthedocs.io/en/latest/...
    validations:
      required: false

  - type: dropdown
    id: affects_rust
    attributes:
      label: ü¶Ä Rust Extension
      description: Does this documentation issue affect Rust extension projects?
      options:
        - "No - Python only"
        - "Yes - Rust extension specific"
        - "Yes - Both Python and Rust"
        - "N/A"
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: üìä Priority
      description: How important is this documentation fix?
      options:
        - "Low - Minor improvement"
        - "Medium - Affects usability"
        - "High - Blocks understanding"
        - "Critical - Incorrect information"
    validations:
      required: true

  - type: textarea
    id: suggested_improvement
    attributes:
      label: ‚ú® Suggested Improvement
      description: How can this documentation be improved? What would you like to see added or changed?
      placeholder: |
        Specific suggestions for improvement...
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: ü§ù Contribution
      description: Are you willing to help improve this documentation?
      options:
        - label: I am willing to submit a PR to fix this documentation
          required: false
