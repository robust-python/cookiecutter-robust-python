name: sync-demo.yml
on:
  push:
    branches-ignore:
      - "main"
      - "develop"
      - "release/*"

jobs:
  update-demo:
    name: Update Demo
    uses: ./.github/workflows/update-demo.yml
    strategy:
      matrix:
        demo_name:
          - "robust-python-demo"
          - "robust-maturin-demo"
    with:
      demo_name: ${{ matrix.demo_name }}
      branch: ${{ github.ref_name }}
