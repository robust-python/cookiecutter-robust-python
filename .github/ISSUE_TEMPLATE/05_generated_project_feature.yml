name: 'ðŸš€ Generated Project Feature Request'
description: Suggest improvements or new features for generated projects (nox sessions, tooling, structure)
labels: [enhancement, generated-project]

body:
  - type: markdown
    attributes:
      value: |
        **This template is for feature requests for generated projects** - new nox sessions, tooling improvements, dependency updates, or project structure enhancements.
        
        For improvements to the **cookiecutter template itself** (new template options, generation process), please use the "Template Feature Request" template instead.

  - type: textarea
    id: problem
    attributes:
      label: Problem or use case
      description: What problem would this feature solve for generated projects?
      placeholder: ex. Generated projects need better support for async testing...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: Describe your proposed solution or feature
      placeholder: ex. Add pytest-asyncio to default dependencies and configure async test support...
    validations:
      required: true

  - type: dropdown
    id: feature_category
    attributes:
      label: Feature category
      options:
        - New nox session
        - Dependency/tooling updates
        - Testing improvements
        - Build/packaging enhancements
        - Documentation improvements
        - Security enhancements
        - CI/CD workflow improvements
        - Development experience improvements
        - Rust extension features
        - Container/deployment features
        - Project structure improvements
        - Other
    validations:
      required: true

  - type: dropdown
    id: affects_rust
    attributes:
      label: Does this affect Rust extension projects?
      options:
        - "No - Python only"
        - "Yes - Rust extension projects"
        - "Both Python and Rust projects"
    validations:
      required: true

  - type: textarea
    id: implementation
    attributes:
      label: Implementation ideas
      description: How could this be implemented in the generated project template?
    validations:
      required: false

  - type: textarea
    id: examples
    attributes:
      label: Examples or references
      description: Links to similar implementations or examples from other projects
    validations:
      required: false

  - type: dropdown
    id: breaking_change
    attributes:
      label: Would this be a breaking change?
      description: Would this change break existing generated projects or require migration?
      options:
        - "No - backward compatible"
        - "Yes - breaking change requiring migration"
        - "Only affects new projects"
        - "Unsure"
    validations:
      required: true

  - type: textarea
    id: additional_context
    attributes:
      label: Additional context
      description: Add any other context about this feature request
    validations:
      required: false