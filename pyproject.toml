[project]
name = "cookiecutter-robust-python"
version = "2025.12.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = [
    "cookiecutter>=2.6.0",
    "cruft>=2.16.0",
    "gitpython>=3.1.44",
    "loguru>=0.7.3",
    "platformdirs>=4.3.8",
    "python-dotenv>=1.0.0",
    "retrocookie>=0.4.3",
    "typer>=0.15.4",
]

